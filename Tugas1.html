<!DOCTYPE html>
<html>
<head>
	<title>Praktikum 1</title>
</head>
<h1>From HTML</h1>
<body>
<label for="name">Name :
	<input type="text" name="Username" id="name" required="">
	<br>
	<br>
</label>
	<label for="sex">Gender : 
	<input type="radio" name="sex" value="M">Man
	<input type="radio" name="sex" value="W">Woman
	<br>
	<br>
	</label>
	<label for="add">Address :
	<input type="text" name="add" value="">
	<br>
	<br>
	</label>
	<label for="Count">Country :
	<select>
		<option name="Count">Indonesia</option>
		<option name="Count">Malaysia</option>
		<option name="Count">Brunei Darussalam</option>
		<option name="Count">Vietnam</option>
	</select>
	<br>
	<br>
	</label>
	<label for="email">Email :
	<input type="email" name="email" id="email" required="">
	<br>
	<br>
	</label>
	<label for="Photo"> Photo : 
	<input type="img" name="Photo" value="">
	<input type="Button" name="cari" value="Browse..">
	<br>
	<br>
	</label>
	<label for="sub">Comment :
	<textarea cols="70" rows="9"></textarea>
	<input type="submit" name="sub" value="Submit">
	<br>
	<center>Form Registrasi</center>
</label>
</body>
</html>
